<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <div class="barnav">
            <a class="navbar-brand" href="#"><span class="cart" width="30" height="24"><i class="bi bi-cart-fill"></i> P
                    O S</span></a>
        </div>
    </nav>


    <div class="main-container">
        <div class="form-box">
            <form action="" id="form-1">
                <div class="input-details mb-2">
                    <input id="productname" type="text" class="form-control" placeholder="Product Name"
                        aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-details mb-2">
                    <div class="input-group">
                        <input id="productprice" type="number" class="form-control" placeholder="Product Price"
                            aria-label="Recipient's username" aria-describedby="button-addon2" required="" onchange="validateProductPrice()" >
                        <button type="submit" class="btn btn-secondary" id="button-addon2">Add Products</button>
                    </div>
                </div>

            </form>

            <form action="" id="form-2">
                <div class="input-details mb-2">
                    <div class="input-group">
                        <input id="customorname" type="text" class="form-control" placeholder="Customer Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2" required="">
                        <button class="btn btn-secondary" type="submit" id="button-addon2">Add Customer</button>
                    </div>
                </div>
            </form>

            <div class="input-group mb-2 add-customer">
                <select id="options-select" class="form-select" style="color: gray;">
                    <option value="" disabled="" selected="">Select Customer</option>
                </select>
                <label class="input-group-text" id="options" for="options-select">Options</label>
            </div>

        </div>
        <!-- </div> -->

        <div class="table-order">
            <div class="table-responsive 1" id="table-responsive1">
                <table class="table table-striped table-hover table-primary align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="tablegroup1" id="bodytable1">
                        <tr class="table-danger" id="tablerow1">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table-responsive-2" id="table-responsive2">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody2" class="table-group-divider">
                    <tr class="table-danger">
                    </tr>
                </tbody>
            </table>
            <div class="amountbtn">
                <div id="amountshow">TOTAL AMOUNT OF PURCHASE : </div>
                <!-- Button trigger modal -->
                <button type="button" id="completebtn" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" onclick="showbill()">
                    Complete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modal-body">
                                <header>
                                    <h1>Customor Bill</h1>
                                </header>
                                <main>
                                    <div id="name"></div>
                                    <table id="billtable" class="table-responsive">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Description</th>
                                                <th>Quantity</th>
                                                <th>Unit Price</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody id="billbody">
                                            <!-- Rows will be dynamically inserted here -->
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="4" style="text-align: right; font-weight: bold;">Total</td>
                                                <td id="totalamount"></td>
                                            </tr>
                                        </tfoot>
                                    </table>


                                    <div class="footer">
                                        <p>&copy; Poroduct of sale. All rights reserved.</p>
                                    </div>

                            </div>
                            <div class="modal-footer" id="modal-footer">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
